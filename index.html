<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

  <body>
    <header>
      <img src="./images/logo.png" alt="Logo" />
    </header>
    <main>
      <section class="text">
        <h1>The Best Craft Beer in Spain</h1>
        <p>
          Bienvenido, amigos! We are completely fictional location. But that
          does not mean we can't imagine the best beer in Spain!
        </p>
      </section>
      <section class="formular"
      >
        <h2>Make a reservation</h2>
        <p>Get your spot before somebody else does!</p>
        <section>
        <form action="">
            <label for="name">YOUR NAME</label>
            <input 
            type="text"
            name="name"
            id="name"
            placeholder="John B. Goode" >
            <label for="email">YOUR EMAIL</label>
            <input type="email" 
            name="email"
            id="email"
            placeholder="John@email.de">
            <label for="date">
                RESERVATION TIME
            </label>
            <input type="date"
            name="date"
            id="date"
            placeholder="mm/dd/yyyy, --:-- --">
            <input type="submit" id="submit" value="Reserv Now">
        </form>
    </section>
      </section>
    </main>
    <footer>

    </footer>
